<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน Komphet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h1 {
            margin-bottom: 10px;
        }
        .profile-info p {
            color: #666;
        }
        .section {
            margin-top: 30px;
        }
        .section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .section p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-picture" src="profile.jpg" alt="โปรไฟล์ภาพ">
        <div class="profile-info">
            <h1>ชื่อของฉัน</h1>
            <p>ตำแหน่ง / อาชีพ</p>
        </div>
        <div class="section">
            <h2>ข้อมูลส่วนตัว</h2>
            <p>ข้อมูลส่วนตัวของคุณที่นี่</p>
        </div>
        <div class="section">
            <h2>การศึกษา</h2>
            <p>ประวัติการศึกษาของคุณที่นี่</p>
        </div>
        <div class="section">
            <h2>ประสบการณ์การทำงาน</h2>
            <p>ประสบการณ์การทำงานของคุณที่นี่</p>
        </div>
        <!-- เพิ่มส่วนอื่นๆ ตามต้องการ -->
    </div>
</body>
</html>
